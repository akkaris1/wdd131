

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A collection of delicious recipes to inspire your next meal.">
  <meta name="author" content="Your Name Here">

  <meta property="og:title" content="My Recipe Book">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Browse recipes and cooking inspiration.">
  <meta property="og:image" content="images/recipe-book.png">
  <meta property="og:url" content="">
  <meta name="twitter:card" content="summary_large_image">

  <title>My Recipe Book</title>

  <link rel="stylesheet" href="recipes.css">
  <link rel="icon" type="image/png" href="images/recipe-book.png">
</head>
<body>
 
  <header class="site-header">
    <div class="branding">
      <img src="images/recipe-book.png" alt="Recipe Book Logo">
      <h1>My Recipe Book</h1>
    </div>
  </header>

  <main>
    <!-- Search -->
    <form id="searchForm" class="search-form">
      <input type="text" id="search" placeholder="Search recipes..." aria-label="Search recipes" />
      <button type="submit">Search</button>
    </form>

    <!-- Recipe List Container -->
    <section id="recipeList" class="recipes"></section>

  </main>

  <footer>
    <div class="social">
      <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
      <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
      <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
    </div>

    <p class="attribution">
      <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
        Recipe icons created by Freepik - Flaticon
      </a>
    </p>
  </footer>

  <script type="module" src="main.js"></script>

</body>
</html>
