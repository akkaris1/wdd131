<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kids Like to Read</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Kids Like to Read</h1>
    <div class="controls">
      <input type="text" placeholder="Search..." />
      <button>Sort</button>
      <button>Age</button>
    </div>
  </header>

  <main>
    <section class="book-display">
      <div class="book-image">
        <!-- Placeholder for book image -->
        <span>Cover Image</span>
      </div>
      <div class="book-info">
        <h2>Book Title</h2>
        <p>
          Lots of words maybe describing the book — up to a couple of
          paragraphs. This is a placeholder for book details or a
          summary section.
        </p>
        <p class="extra-info">
          Book information — publisher, Amazon link, etc.
        </p>
      </div>
    </section>

    <section class="filters">
      <label>
        Age:
        <select>
          <option>Select</option>
          <option>0–5</option>
          <option>6–8</option>
          <option>9–12</option>
          <option>13+</option>
        </select>
      </label>

      <label>
        Genre:
        <select>
          <option>Select</option>
          <option>Adventure</option>
          <option>Fantasy</option>
          <option>Science</option>
          <option>History</option>
        </select>
      </label>

      <label>
        Rating:
        <select>
          <option>Select</option>
          <option>★☆☆☆☆</option>
          <option>★★☆☆☆</option>
          <option>★★★☆☆</option>
          <option>★★★★☆</option>
          <option>★★★★★</option>
        </select>
      </label>
    </section>
  </main>

  <footer>
   <!--  <p>&copy; 2025 Kids Like to Read</p>   --> 
  </footer>
</body>
</html>
