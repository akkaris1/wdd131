



<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GPA Calculator</title>
    <!-- Defer waits until the HTML is loaded before running JS -->
    <script src="131_wk06_ponder2.js" defer></script>
  </head>
  <body>
    <h1>GPA Calculator</h1>
    <p>Enter a comma-separated list of grades (like A, B, A, C).</p>

    <p>
      <label for="grades">Grades:</label>
      <input
        type="text"
        id="grades"
        placeholder="comma separated list of grades"
      />
    </p>

    <button id="submitButton">Generate</button>

    <p id="output"></p>
  </body>
</html>
